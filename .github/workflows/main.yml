name: BigBull Account Generator

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome colorama psutil urllib3

      - name: Run Generator
        run: |
          # Sequence matched to your logic: 
          # 1 (Choice) -> 6 (Choice) -> 3000 (Count) -> YSN (Prefix) -> YSN (Pass) -> 2 (Rarity) -> 3 (Threads)
          printf "1\n6\n3000\nYSN\nYSN\n2\n3\n" | python app.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Zip Generated Accounts
        if: always() # Runs even if the script partially fails
        run: |
          # Create folder if script failed early to prevent zip error
          mkdir -p BIGBULL-ERA
          zip -r generated_accounts.zip BIGBULL-ERA/

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BigBull-Accounts-Package
          path: generated_accounts.zip
          retention-days: 5
