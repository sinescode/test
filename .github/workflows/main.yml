name: BigBull Account Generator

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # This creates 5 parallel workers
      matrix:
        worker_id: [1, 2, 3, 4, 5]
      # Set to false so if one worker fails, the others keep running
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome psutil urllib3

      - name: Run Generator
        run: |
          # Fixed syntax: using matrix.worker_id
          python main.py --region BD --count 350 --name LAUND${{ matrix.worker_id }} --pass-prefix LAUND${{ matrix.worker_id }} --threads 2 --threshold 6
        env:
          PYTHONUNBUFFERED: 1

      - name: Zip Generated Accounts
        if: always()
        run: |
          mkdir -p BIGBULL-ERA
          # Fixed syntax: using matrix.worker_id
          zip -r generated_accounts_worker_${{ matrix.worker_id }}.zip BIGBULL-ERA/

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Fixed syntax: using matrix.worker_id
          name: BigBull-Package-Part-${{ matrix.worker_id }}
          path: generated_accounts_worker_${{ matrix.worker_id }}.zip
          retention-days: 5
