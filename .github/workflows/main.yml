name: BigBull Account Generator

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Including all requirements found in your script imports
          pip install requests pycryptodome psutil urllib3

      - name: Run Generator
        run: |
          # Use the command-line arguments as defined in your script's argparse
          python main.py --region BD --count 1000 --name ZXY --pass-prefix ZXY --threads 5 --threshold 5
        env:
          PYTHONUNBUFFERED: 1

      - name: Zip Generated Accounts
        if: always()
        run: |
          # Ensure directory exists before zipping to avoid errors
          mkdir -p BIGBULL-ERA
          zip -r generated_accounts.zip BIGBULL-ERA/

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BigBull-Accounts-Package
          path: generated_accounts.zip
          retention-days: 5
