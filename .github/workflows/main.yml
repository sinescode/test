name: BigBull Account Generator

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # This creates 5 parallel workers
      matrix:
        worker_id: [1, 2, 3, 4, 5]
      # Set to false so if one worker fails, the others keep running
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome psutil urllib3

      - name: Run Generator
        run: |
          # Use worker_id to make unique names: ZXY1, ZXY2, etc.
          # Reduced threads to 2 per worker to avoid the 429/400 errors seen previously
          python main.py --region BD --count 350 --name ZXY${{ matrix:worker_id }} --pass-prefix ZXY${{ matrix:worker_id }} --threads 2 --threshold 5
        env:
          PYTHONUNBUFFERED: 1

      - name: Zip Generated Accounts
        if: always()
        run: |
          mkdir -p BIGBULL-ERA
          # Name the zip file based on the worker number
          zip -r generated_accounts_worker_${{ matrix:worker_id }}.zip BIGBULL-ERA/

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Unique name for each artifact in the GitHub UI
          name: BigBull-Package-Part-${{ matrix:worker_id }}
          path: generated_accounts_worker_${{ matrix:worker_id }}.zip
          retention-days: 5
